 <div class="login">
   <div class="login-screen">
     <div class="app-title">
       <h1>Login</h1>
     </div>

     <div class="login-form">
       <div class="control-group">
         <input class="login-field" value="" placeholder="e-mail" id="inEmail">
         <label class="login-field-icon fui-user" for="inEmail"></label>
       </div>

       <div class="control-group">
         <input type="password" class="login-field" value="" placeholder="password" id="inPassword">
         <label class="login-field-icon fui-lock" for="inPassword"></label>
       </div>

       <a class="btn btn-primary btn-large btn-block" (click)="sendLoginData()">login</a>
       <a class="login-link" href="signup">Or Sign Up?</a>
     </div>
   </div>
 </div>

 <!-- Timebar -->
 <div class="anchor-frame" id="status-frame">

   <div class="Timer" *ngIf="text != null">
     Status: {{text}}
   </div>

 </div>
