<div class="login" id="change-password-frame">
  <div class="login-screen">
    <div class="app-title">
      <h1>Change Password</h1>
    </div>

    <div class="login-form">
      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="new password" id="newpasswd1">
        <label class="login-field-icon fui-user" for="newpasswd1"></label>
      </div>

      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="repeat password" id="newpasswd2">
        <label class="login-field-icon fui-lock" for="newpasswd2"></label>
      </div>

      <a class="btn btn-primary btn-large btn-block" (click)="sendChangePassword()">Save</a>
    </div>
  </div>
</div>

<!-- Timebar -->

<div class="anchor-frame" id="status-frame">



  <div class="Timer" *ngIf="text != null">
    Status: {{text}}





  </div>
</div>
<div id="change-option-button-div">
<a id="change-option-button-pw" class="btn btn-primary btn-large btn-block" (click)="changePasswordvisibile()">Change Password</a>
<br>
<a id="change-option-button-av" class="btn btn-primary btn-large btn-block" (click)="changeAvatarvisible()">Change Avatar</a>
</div>
