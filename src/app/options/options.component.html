<div class="changepw" id="change-password-frame">
  <div class="login-screen">
    <div class="app-title">
      <h1>Change Password</h1>
    </div>

    <div class="login-form">
      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="new password" id="newpasswd1">
        <label class="login-field-icon fui-user" for="newpasswd1"></label>
      </div>

      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="repeat password" id="newpasswd2">
        <label class="login-field-icon fui-lock" for="newpasswd2"></label>
      </div>

      <a class="btn btn-primary btn-large btn-block" (click)="sendChangePassword()">Save</a>
      <br>
      <br>
      <a class="btn btn-primary btn-large btn-block" href="options">Back</a>
    </div>
  </div>
</div>

<div class="changeavatar" id="change-avatar-frame">
  <div class="changeavatar-screen">
    <div class="app-title">
      <h1>Change Avatar</h1>
    </div>

    <div class="avatar-frame" id="avatar-collection">
      <a class="avatar-picture" (click)="sendChangeAvatar('Yellow-Avatar.png')"><img id="avatar1" class="" src="../assets/Yellow-Avatar.png"></a>
      <a class="avatar-picture" (click)="sendChangeAvatar('Green-Avatar.png')"><img id="avatar2" class="" src="../assets/Green-Avatar.png"></a>
      <a class="avatar-picture" (click)="sendChangeAvatar('Blue-Avatar.png')"><img id="avatar3" class="" src="../assets/Blue-Avatar.png"></a>
      <a class="avatar-picture" (click)="sendChangeAvatar('Red-Avatar.png')"><img id="avatar4" class="" src="../assets/Red-Avatar.png"></a>
      <a class="avatar-picture" (click)="sendChangeAvatar('Cat-Robot-Avatar.png')"><img id="avatar5" class="" src="../assets/Cat-Robot-Avatar.png"></a>
      <a class="avatar-picture" (click)="sendChangeAvatar('Pink-Avatar.png')"><img id="avatar6" class="" src="../assets/Pink-Avatar.png"></a>
    </div>
  </div>
</div>



<!-- Timebar -->

<div class="anchor-frame" id="status-frame">
  <div class="Timer" *ngIf="text != null">
    Status: {{text}}
  </div>
</div>

<div id="change-option-button-div">
<a id="change-option-button-pw" class="btn btn-primary btn-large btn-block" (click)="changePasswordvisibile()">Change Password</a>
<br>
<a id="change-option-button-av" class="btn btn-primary btn-large btn-block" (click)="changeAvatarvisible()">Change Avatar</a>
