    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button id="burger" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          <span class="sr-only">Menue navigation</span>

        </button>

          <a> <img id="logoPicture" class="navbar-brand" src="../../assets/logo.png"> </a>

          <a> <img id="choosen-avatarPicture" class="navbar-brand" src={{avatarLinkString}}></a>

      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">



      </div> <!--/.navbar-collapse -->

    </div><!-- /.container-fluid -->

  </nav>


  <div class="question-frame" id="rahmenderFrage">
    <p class="frage-string" id="question-string"> nichts </p>
  </div>

  <div class="answer-frame" id="rahmenderAntwort">

    <button class="btn btn-default btn-lg" id="answerA" (click)="nextQuestion(0)">
      <a *ngIf="frage != null" class="answer-string" id="answer-stringA"> {{frage.Option0}} </a>
    </button>

    <button class="btn btn-default btn-lg" id="answerB" (click)="nextQuestion(1)">
      <a *ngIf="frage != null" class="answer-string" id="answer-stringB"> {{frage.Option1}} </a>
    </button>

   <button class="btn btn-default btn-lg" id="answerC" (click)="nextQuestion(2)">
     <a *ngIf="frage != null" class="answer-string" id="answer-stringC"> {{frage.Option2}} </a>
    </button>

    <button class="btn btn-default btn-lg" id="answerD" (click)="nextQuestion(3)">
      <a *ngIf="frage != null" class="answer-string" id="answer-stringD"> {{frage.Option3}} </a>
    </button>

  </div>
  <!-- Timebar -->

  <div class="anchor-frame" id="status-frame">



    <div class="Timer">

    {{richtigeAntworten}}



    </div>
  </div>
