<div *ngFor="let statistic of stats">
  <p><b>Anzahl Fragen: </b>{{statistic.anzahlFragen}}
  <b>Anzahl Spiele: </b>{{statistic.anzahlSpiele}}
  <b>Anzahl richtiger Fragen: </b>{{statistic.fragenRichtig}}
  <b>Gamemode: </b>{{statistic.gameMode}}
  <b>Punktzahl: </b>{{statistic.punktZahl}}
  {{statistic.userId}}</p>
  <br>
</div>
